# BookAThing - Configuration File
# Easy to customize booking system configuration

app:
  name: "BookAThing"
  description: "Modern resource booking system"
  logo: "/logo.png"
  primaryColor: "#6366f1"
  accentColor: "#8b5cf6"

# Global business settings
business:
  name: "Shared Living Community"
  timezone: "Europe/Oslo"
  currency: "NOK"

# Default time slot settings (can be overridden per resource)
defaults:
  slotDuration: 60 # minutes
  minAdvanceBooking: 0 # hours
  maxAdvanceBooking: 168 # hours (1 week)
  maxBookingsPerUser: 3
  bufferBetweenBookings: 0 # minutes

# Working hours (global default)
workingHours:
  monday:
    enabled: true
    start: "06:00"
    end: "23:00"
  tuesday:
    enabled: true
    start: "06:00"
    end: "23:00"
  wednesday:
    enabled: true
    start: "06:00"
    end: "23:00"
  thursday:
    enabled: true
    start: "06:00"
    end: "23:00"
  friday:
    enabled: true
    start: "06:00"
    end: "23:00"
  saturday:
    enabled: true
    start: "08:00"
    end: "22:00"
  sunday:
    enabled: true
    start: "08:00"
    end: "22:00"

# Bookable resources
resources:
  - id: "washing-machine-1"
    name: "Washing Machine #1"
    type: "appliance"
    description: "Front-loading washer, 8kg capacity"
    icon: "washing-machine"
    color: "#3b82f6"
    location: "Basement - Room 101"
    capacity: 1
    slotDuration: 120 # 2 hours for laundry
    maxBookingsPerDay: 3
    requiresConfirmation: false
    showStatus: true # Show on/off status
    statusEndpoint: null # Optional: API endpoint for real-time status
    tags: ["laundry", "appliance"]

  - id: "washing-machine-2"
    name: "Washing Machine #2"
    type: "appliance"
    description: "Top-loading washer, 6kg capacity"
    icon: "washing-machine"
    color: "#3b82f6"
    location: "Basement - Room 101"
    capacity: 1
    slotDuration: 120
    maxBookingsPerDay: 3
    requiresConfirmation: false
    showStatus: true
    tags: ["laundry", "appliance"]

  - id: "dryer-1"
    name: "Dryer"
    type: "appliance"
    description: "High-efficiency tumble dryer"
    icon: "wind"
    color: "#f59e0b"
    location: "Basement - Room 101"
    capacity: 1
    slotDuration: 90 # 1.5 hours
    maxBookingsPerDay: 4
    requiresConfirmation: false
    showStatus: true
    tags: ["laundry", "appliance"]

  - id: "meeting-room"
    name: "Meeting Room"
    type: "room"
    description: "Community meeting room with projector and whiteboard"
    icon: "users"
    color: "#10b981"
    location: "Ground Floor"
    capacity: 12
    slotDuration: 60
    maxBookingsPerDay: 5
    requiresConfirmation: false
    showStatus: false
    tags: ["meeting", "room"]
    workingHours: # Override global hours
      monday:
        enabled: true
        start: "08:00"
        end: "21:00"
      tuesday:
        enabled: true
        start: "08:00"
        end: "21:00"
      wednesday:
        enabled: true
        start: "08:00"
        end: "21:00"
      thursday:
        enabled: true
        start: "08:00"
        end: "21:00"
      friday:
        enabled: true
        start: "08:00"
        end: "21:00"
      saturday:
        enabled: false
      sunday:
        enabled: false

  - id: "sauna"
    name: "Sauna"
    type: "facility"
    description: "Private sauna session"
    icon: "flame"
    color: "#ef4444"
    location: "Ground Floor - Wellness Area"
    capacity: 4
    slotDuration: 60
    maxBookingsPerDay: 2
    requiresConfirmation: true
    showStatus: true
    tags: ["wellness", "facility"]

  - id: "guest-parking"
    name: "Guest Parking Spot"
    type: "parking"
    description: "Reserved parking for visitors"
    icon: "car"
    color: "#6366f1"
    location: "Parking Lot B"
    capacity: 1
    slotDuration: 1440 # Full day (24 hours)
    maxBookingsPerDay: 1
    requiresConfirmation: false
    showStatus: false
    tags: ["parking", "guests"]

# Embed settings for iframe integration
embed:
  enabled: true
  allowedDomains: ["*"] # Use specific domains in production
  defaultTheme: "light"
  hideHeader: false
  hideFooter: false
  compactMode: false

# Notification settings
notifications:
  emailEnabled: false
  smsEnabled: false
  reminderBeforeMinutes: 30

# Admin settings
admin:
  requireAuth: false # Set to true in production
  defaultPassword: "admin123" # Change in production!
